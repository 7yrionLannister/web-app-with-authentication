<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Poll</title>
  <link
          rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous"
  />
  <link
          rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous"
  />
  <link rel="stylesheet" href="../css/shards.min.css" />
</head>

<body>
<form
        class="container my-5"
        method="POST"
        th:action="@{/sympplls/add}"
        th:object="${symppll}"
>
  <h1>Change the details of the new poll</h1>
  <input type="text" name="sympollId" id="sympollId" th:value="${symppll.sympollId}" class="form-control" readonly hidden="true">
  <label for="sympollName">Name: </label>
  <input type="text" name="sympollName" id="sympollName" th:value="${symppll.sympollName}">
  <br>
  <span th:if="${#fields.hasErrors('sympollName')}" th:errors="*{sympollName}" class="text-danger"></span>
  <br>
  <section class="institution">
    <span>Institution: </span>
    <select th:field="*{institution}">
      <option
              th:each="inst : ${insts}"
              th:value="${inst.instId}"
              th:text="${inst.instName}"
              th:attrappend="selected=${symppll.institution != null and symppll.institution.instId == inst.instId}?'selected'"
      ></option>
    </select>
    <span th:if="${#fields.hasErrors('institution')}" th:errors="*{institution}" class="text-danger"></span>
    <br>
  </section>
  <br>
  <label for="sympollStartdate">Starting date: </label>
  <input type="date" id="sympollStartdate" name="sympollStartdate" th:value="${symppll.sympollStartdate}">
  <br>
  <span th:if="${#fields.hasErrors('sympollStartdate')}" th:errors="*{sympollStartdate}" class="text-danger"></span>
  <br>
  <label for="sympollEnddate">Ending date: </label>
  <input type="date" id="sympollEnddate" name="sympollEnddate" th:value="${symppll.sympollEnddate}">
  <br>
  <span th:if="${#fields.hasErrors('sympollEnddate')}" th:errors="*{sympollEnddate}" class="text-danger"></span>
  <br>
  <div class="row">
    <div class="col-md-4 mt-3">
      <input type="submit" name="action" class="btn btn-primary" value="Add">
    </div>
    <div class="col-md-3 mt-3">
      <input type="submit" name="action" class="btn btn-secondary" value="Cancel">
    </div>
  </div>
</form>
</body>
</html>
