<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add poll</title>
  <link
          rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous"
  />
  <link
          rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous"
  />
  <link rel="stylesheet" href="../css/shards.min.css" />
</head>

<body>
<form
        class="container my-5"
        method="POST"
        th:action="@{/polls/add}"
        th:object="${poll}"
>
  <h1>Fill in the details of the new poll</h1>
  <label for="Institution">Institution: </label>
  <br>
  <input type="radio" name="institution" id="yes" class="ml-2" th:value="${poll.institution.instId}"/>
  <label for="yes">Yes</label>
  <br>
  <span th:if="${#fields.hasErrors('institution')}" th:errors="*{institution}" class="text-danger"></span>
  <br/>
  <label for="pollotranLogicaloperand">Logical Operand: </label>
  <select id="pollotranLogicaloperand" th:field="*{pollotranLogicaloperand}">
      <option
              th:each="lo : ${logicalOperands}"
              th:value="${lo}"
              th:text="${lo}"
              th:attrappend="selected=${poll.pollotranLogicaloperand != null and poll.pollotranLogicaloperand == lo}?'selected'"
      ></option>
  </select>
  <span th:if="${#fields.hasErrors('pollotranLogicaloperand')}" th:errors="*{pollotranLogicaloperand}" class="text-danger"></span>
  <br>
  <label for="pollotranName">Name: </label>
  <input type="text" name="pollotranName" id="pollotranName" class="form-control" th:value="${poll.pollotranName}" />
  <span th:if="${#fields.hasErrors('pollotranName')}" th:errors="*{pollotranName}" class="text-danger"></span>
  <br/>
  <section class="institution">
    <span>Institution: </span>
    <select th:field="*{institution}">
      <option
              th:each="inst : ${insts}"
              th:value="${inst.instId}"
              th:text="${inst.instName}"
              th:attrappend="selected=${poll.institution != null and poll.institution.instId == inst.instId}?'selected'"
      ></option>
    </select>
    <span th:if="${#fields.hasErrors('institution')}" th:errors="*{institution}" class="text-danger"></span>
  <br>
  </section>
  <div class="row">
    <div class="col-md-4 mt-3">
      <input type="submit" name="action" class="btn btn-primary" value="Add">
    </div>
    <div class="col-md-3 mt-3">
      <input type="submit" name="action" class="btn btn-secondary" value="Cancel">
    </div>
  </div>
</form>
</body>
</html>
