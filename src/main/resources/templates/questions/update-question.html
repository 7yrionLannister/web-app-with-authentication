<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Question</title>
  <link
          rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous"
  />
  <link
          rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous"
  />
  <link rel="stylesheet" href="../css/shards.min.css" />
</head>

<body>
<form
        class="container my-5"
        method="POST"
        th:action="@{/sympqstns/add}"
        th:object="${symppll}"
>
  <h1>Fill in the details of the new question</h1>
  <input type="text" name="sympquesId" id="sympquesId" th:value="${symppll.sympquesId}" class="form-control" readonly hidden="true">
  <label for="sympquesName">Name: </label>
  <input type="text" name="sympquesName" id="sympquesName" class="form-control" th:value="${symppll.sympquesName}" />
  <br>
  <span th:if="${#fields.hasErrors('sympquesName')}" th:errors="*{sympquesName}" class="text-danger"></span>
  <br>
  <label for="sympquesIsactive">Is active: </label>
  <br>
  <input type="radio" name="sympquesIsactive" id="yes" class="ml-2" value="Y" th:attrappend="checked=${symppll.sympquesIsactive == 'Y'}?'checked'"/>
  <label for="yes">Yes</label>
  <br>
  <input type="radio" name="sympquesIsactive" id="no" class="ml-2" value="N" th:attrappend="checked=${symppll.sympquesIsactive == 'N'}?'checked'"/>
  <label for="no">No</label>
  <br>
  <span th:if="${#fields.hasErrors('sympquesIsactive')}" th:errors="*{sympquesIsactive}" class="text-danger"></span>
  <br>
  <label for="sympquesActivationanswer">Activation answer: </label>
  <input type="text" name="sympquesActivationanswer" id="sympquesActivationanswer" class="form-control" th:value="${symppll.sympquesActivationanswer}" />
  <br>
  <span th:if="${#fields.hasErrors('sympquesActivationanswer')}" th:errors="*{sympquesActivationanswer}" class="text-danger"></span>
  <br>
  <label for="sympquesWeight">Weight: </label>
  <input type="text" name="sympquesWeight" id="sympquesWeight" class="form-control" th:value="${symppll.sympquesWeight}" />
  <br>
  <span th:if="${#fields.hasErrors('sympquesWeight')}" th:errors="*{sympquesWeight}" class="text-danger"></span>
  <br>
  <label for="symptom">Symptom: </label>
  <select id="symptom" th:field="*{symptom}">
      <option
              th:each="symp : ${symps}"
              th:value="${symp.sympId}"
              th:text="${symp.sympName}"
              th:attrappend="selected=${symppll.symptom != null and symppll.symptom.sympId == symp.sympId}?'selected'"
      ></option>
  </select>
  <span th:if="${#fields.hasErrors('symptom')}" th:errors="*{symptom}" class="text-danger"></span>
  <br>
  <label for="symptompoll">Symptom poll: </label>
  <select id="symptompoll" th:field="*{symptompoll}">
    <option
            th:each="poll : ${polls}"
            th:value="${poll.sympollId}"
            th:text="${poll.sympollName}"
            th:attrappend="selected=${symppll.symptom != null and symppll.symptom.sympId == poll.sympollId}?'selected'"
    ></option>
  </select>
  <span th:if="${#fields.hasErrors('symptompoll')}" th:errors="*{symptompoll}" class="text-danger"></span>
  <br>
  <div class="row">
    <div class="col-md-4 mt-3">
      <input type="submit" name="action" class="btn btn-primary" value="Add">
    </div>
    <div class="col-md-3 mt-3">
      <input type="submit" name="action" class="btn btn-secondary" value="Cancel">
    </div>
  </div>
</form>
</body>
</html>
