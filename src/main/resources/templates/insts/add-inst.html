<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Institution</title>
  <link
          rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous"
  />
  <link
          rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous"
  />
  <link rel="stylesheet" href="../css/shards.min.css" />
</head>

<body>
<form
        class="container my-5"
        method="POST"
        action="#"
        th:action="@{/insts/add}"
        th:object="${inst}"
>
  <h1>Fill in the details of the new institution</h1>
  <label for="instName">Name: </label>
  <input type="text" name="instName" id="instName" class="form-control" th:value="${inst.instName}" />
  <span th:if="${#fields.hasErrors('instName')}" th:errors="*{instName}" class="text-danger"></span>
  <br>
  <label for="instAcademicserverurl">Server URL: </label>
  <input type="text" name="instAcademicserverurl" id="instAcademicserverurl" class="form-control" th:value="${inst.instAcademicserverurl}" />
  <span th:if="${#fields.hasErrors('instAcademicserverurl')}" th:errors="*{instAcademicserverurl}" class="text-danger"></span>
  <br>
  <label for="instAcadloginurl">Login URL: </label>
  <input type="text" name="instAcadloginurl" id="instAcadloginurl" class="form-control" th:value="${inst.instAcadloginurl}" />
  <span th:if="${#fields.hasErrors('instAcadloginurl')}" th:errors="*{instAcadloginurl}" class="text-danger"></span>
  <br>
  <label for="instAcadloginusername">Login username: </label>
  <input type="text" name="instAcadloginusername" id="instAcadloginusername" class="form-control" th:value="${inst.instAcadloginusername}" />
  <span th:if="${#fields.hasErrors('instAcadloginusername')}" th:errors="*{instAcadloginusername}" class="text-danger"></span>
  <br>
  <label for="instAcadloginpassword">Login password: </label>
  <input type="password" name="instAcadloginpassword" id="instAcadloginpassword" class="form-control" th:value="${inst.instAcadloginpassword}" />
  <span th:if="${#fields.hasErrors('instAcadloginpassword')}" th:errors="*{instAcadloginpassword}" class="text-danger"></span>
  <br>
  <label for="instAcadprogrammedcoursesurl">Programmed courses URL: </label>
  <input type="text" name="instAcadprogrammedcoursesurl" id="instAcadprogrammedcoursesurl" class="form-control" th:value="${inst.instAcadprogrammedcoursesurl}" />
  <span th:if="${#fields.hasErrors('instAcadprogrammedcoursesurl')}" th:errors="*{instAcadprogrammedcoursesurl}" class="text-danger"></span>
  <br>
  <div class="row">
    <div class="col-md-4 mt-3">
      <input type="submit" name="action" class="btn btn-primary" value="Add">
    </div>
    <div class="col-md-3 mt-3">
      <input type="submit" name="action" class="btn btn-secondary" value="Cancel">
    </div>
  </div>
</form>
</body>
</html>
