<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Autotransitions</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<div class="row">
			<div class="col-md-10">
				<div>
					<h2 class="my-5">Autotransitions</h2>
					<h3 class="alert alert-primary"
						th:if="${auts.iterator().hasNext() == false}">
						There are not autotransitions
					</h3>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>Id</th>
								<th>Active?</th>
								<th>Logical Operand</th>
								<th>Autotransition name</th>
								<th>Institution</th>
								<th>Preconditions</th>
								<th>Edit</th>
								<th>Delete</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="aut : ${auts}" th:value="${aut}">
								<td th:text="${aut.autotranId}"></td>
								<td th:text="${aut.autotranIsactive}"></td>
								<td th:text="${aut.autotranLogicaloperand}"></td>
								<td th:text="${aut.autotranName}"></td>
								<!-- <td th:text="${aut.instInstId}"></td> -->
								<td><a th:text="${aut.institution.instName}" th:href="@{/insts?id={id}(id=${aut.institution.instId})}"></a></td>
								<td><a th:href="@{/pres?autotransition={id}(id=${aut.autotranId})}">Go to preconditions</a></td>
								<td><a th:href="@{/auts/edit/{id}(id=${aut.autotranId})}"
									class="btn btn-primary"> <i class="fas fa-edit"></i>
								</a></td>
								<td><a th:href="@{/auts/del/{id}(id=${aut.autotranId})}"
									class="btn btn-primary"> <i class="fas fa-times"></i>
								</a></td>
							</tr>
						</tbody>
					</table>
				</div>
				<p class="my-5"><a href="/users/add"><i class="fas fa-user-plus ml-2 btn btn-primary"></i> <label>Add User</label></a></p>
				<p class="my-5"><a href="/auts/add"><i class="fas fa-plus ml-2 btn btn-primary"></i> <label>Add Autotransition</label></a></p>
				<p class="my-5"><a href="/insts/add"><i class="fas fa-university ml-2 btn btn-primary"></i> <label>Add Institution</label></a></p>
				<p class="my-5"><a href="/locs/add"><i class="fas fa-arrows-alt-h ml-2 btn btn-primary"></i> <label>Add Local condition</label></a></p>
				<p class="my-5"><a href="/pres/add"><i class="fas fa-check ml-2 btn btn-primary"></i> <label>Add Precondition</label></a></p>
				<p class="my-5"><a href="/thrs/add"><i class="fas fa-question ml-2 btn btn-primary"></i> <label>Add Threshold</label></a></p>
			</div>
		</div>
		<a href="/"><i class="fas fa-home ml-2"></i> Go back to main</a>
	</div>
</body>
</html>
