<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Symptom</title>
  <link
          rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous"
  />
  <link
          rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous"
  />
  <link rel="stylesheet" href="../css/shards.min.css" />
</head>

<body>
<form
        class="container my-5"
        method="POST"
        action="#"
        th:action="@{/symps/add}"
        th:object="${symp}"
>
  <h1>Fill in the details of the new Symptom</h1>
  <input type="text" name="sympId" id="sympId" th:value="${symp.sympId}" class="form-control" readonly hidden="true">
  <label for="sympIsactive">Is active: </label>
  <br>
  <input type="radio" name="sympIsactive" id="yes" class="ml-2" value="Y" th:attrappend="checked=${symp.sympIsactive == 'Y'}?'checked'"/>
  <label for="yes">Yes</label>
  <br>
  <input type="radio" name="sympIsactive" id="no" class="ml-2" value="N" th:attrappend="checked=${symp.sympIsactive == 'N'}?'checked'"/>
  <label for="no">No</label>
  <br>
  <span th:if="${#fields.hasErrors('sympIsactive')}" th:errors="*{sympIsactive}" class="text-danger"></span>
  <br>
  <label for="sympName">Name: </label>
  <input type="text" name="sympName" id="sympName" class="form-control" th:value="${symp.sympName}" />
  <span th:if="${#fields.hasErrors('sympName')}" th:errors="*{sympName}" class="text-danger"></span>
  <br>
  <div class="row">
    <div class="col-md-4 mt-3">
      <input type="submit" name="action" class="btn btn-primary" value="Add">
    </div>
    <div class="col-md-3 mt-3">
      <input type="submit" name="action" class="btn btn-secondary" value="Cancel">
    </div>
  </div>
</form>
</body>
</html>
